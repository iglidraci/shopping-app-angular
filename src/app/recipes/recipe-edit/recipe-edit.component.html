<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row" style="margin-right: 5px;">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" style="margin-right:
                    5px;" [disabled]="!recipeForm.valid">
                        Save
                    </button>
                    <button type="button" class="btn btn-danger" (click)="onCancel()">
                        Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" class="form-control" formControlName="imagePath" #imagePath>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img [src]="imagePath.value" class="img-responsive" alt="">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" class="form-control" rows="6" formControlName="description">

                        </textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12" formArrayName="ingredients">
                    <div class="row" *ngFor="let ingredients of
                    getControl();let i=index" [formGroupName]="i" style="margin-top:5px">
                        <div class="col-xs-8">
                            <input class="form-control" formControlName="name">
                        </div>
                        <div class="col-xs-2">
                            <input class="form-control" formControlName="amount">
                        </div>
                        <div class="col-xs-2">
                            <button class="btn
                            btn-danger" type="button" (click)="onDeleteIngredient(i)">
                                X
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" (click)="onAddingredient()" type="button">
                        Add Ingredient</button>
                </div>
            </div>
        </form>
    </div>
</div>
